<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor
    </title>
    <link rel="stylesheet" href="rockpaperscissorgame.css">
</head>
<body>
    <h1>Rock Paper Scissor</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="rock.png">  
        </div>

        <div class="choice" id="paper">
            <img src="paper.png">  
        </div>

        <div class="choice" id="scissor">
            <img src="scissors.png">  
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="userScore">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="compScore">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>
    <div class="msg-container2 hide">
        <p id="msg2"></p>
    </div>    
    <script src="rockpaperscissorjs.js"></script>
</body>
</html>
